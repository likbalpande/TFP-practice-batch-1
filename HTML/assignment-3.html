<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="./thankyou.html" method="GET">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <!-- Hobbies (Checkboxes) -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="hobby1" name="hobbies[]" value="Reading">
        <label for="hobby1">Reading</label><br>
        <input type="checkbox" id="hobby2" name="hobbies[]" value="Traveling">
        <label for="hobby2">Traveling</label><br>
        <input type="checkbox" id="hobby3" name="hobbies[]" value="Cooking">
        <label for="hobby3">Cooking</label><br>
        <input type="checkbox" id="hobby4" name="hobbies[]" value="Sports">
        <label for="hobby4">Sports</label>
        <br><br>

        <!-- City Selection (Dropdown) -->
        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="">Select your city</option>
            <option value="new_york">Delhi</option>
            <option value="los_angeles">Mumbai</option>
            <option value="chicago">Chennai</option>
            <option value="houston">Hyderabad</option>
            <option value="miami">Pune</option>
        </select>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
        <br><br>

        <!-- Address (Text Area) -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>
